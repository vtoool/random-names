<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#6366F1">
  <title>Random Name Generator</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="tabs">
      <button class="tab active" data-tab="names">Random Names</button>
      <button class="tab" data-tab="kayak">Kayak Flex Search</button>
    </div>
    <div id="tab-names" class="tab-content active">
      <div id="q-hint">Press <button id="q-key" class="key" type="button">Q</button></div>
      <h1>Random Name Generator</h1>
      <div class="controls">
        <label for="region">Region:</label>
        <select id="region">
          <option value="northAmerica">North America</option>
          <option value="europe">Europe</option>
          <option value="india">India</option>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
        </select>
        <label class="toggle" for="tsa-toggle">
          <input type="checkbox" id="tsa-toggle">
          <span>Show TSA format</span>
        </label>
        <button id="refresh" class="btn-primary" title="Refresh names">ðŸ”„</button>
        <button id="history-btn" class="btn-primary" title="Show history">ðŸ“œ</button>
      </div>
      <div id="name-container"></div>
    </div>
    <div id="tab-kayak" class="tab-content">
      <h1>Kayak Flex Search</h1>
      <form id="kayak-form" class="kayak-form">
        <label for="kayak-url">Kayak multi-city URL:</label>
        <input type="url" id="kayak-url" required>
        <label for="kayak-flex">Flexibility (Â± days):</label>
        <select id="kayak-flex" required>
          <option value="1">Â±1</option>
          <option value="2">Â±2</option>
          <option value="3">Â±3</option>
          <option value="4">Â±4</option>
          <option value="5">Â±5</option>
          <option value="6">Â±6</option>
          <option value="7">Â±7</option>
        </select>
        <button type="submit" class="btn-primary">Generate</button>
        <p id="kayak-error" class="error" aria-live="polite"></p>
      </form>
    <div id="kayak-results"></div>
    </div>
  </div>
  <div id="ticker">
    <div id="ticker-pill" class="pill ticker-pill"></div>
  </div>
  <dialog id="history-dialog">
    <h2>Copied Names</h2>
    <ul id="history-list"></ul>
    <div class="history-actions">
      <button id="clear-history" class="btn-primary">Clear</button>
      <button id="close-history" class="btn-primary">Close</button>
    </div>
  </dialog>
  <script src="names.js"></script>
  <script src="script.js"></script>
</body>
</html>
